<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CssSelector-InspectorJS</title>
    <script type="text/javascript" src="../src/inspector.js"></script>

    <style type="text/css">

        #hoverpart div {
            padding: 20px;
            margin: 20px;
        }

        #div_a {
            border: 2px dotted #b1bbff;
        }

        .abc.xyz {
            border: 2px dotted #bce5ff;
        }

        .xyz {
            height: 30px;
        }

        .abc {
            background-color: cornsilk;
            border: 2px dotted #011fff;
        }

    </style>

    <script type="application/javascript">
        function startInpect() {
            window.inspector.config({ignoreClasses: [/^abc$/]});

            window.inspector.start({}, function (event, csspath) {

                document.getElementById("css_value").value = csspath;

            }, function () {

            });
        }
    </script>
</head>

<body>
<div>
    <span>
        <h1>CssSelector-InspectorJS</h1>
    </span>
    <ul>
        <li>Click to <b>START</b> button to start the inspector</li>
        <li>Demo is ignoring class 'abc'</li>
        <li>Press any key to escape</li>
    </ul>

    <div style="margin:20px">
        <input type="button" onclick="startInpect()" value="START" stype="width:50px"/>
    <span>
        Css path: <input type="text" id="css_value" style="width: 200px">
    </span>
    </div>
    <div id="hoverpart">
        <div class="abc">
            class="abc"
            <div id="div_a">
                id=div_a
                <div class="abc xyz" id="222">
                    class="abc xyz" id="222"
                </div>
                <div class="abc xyz">
                    class="abc xyz"
                </div>
                <div class="abc xyz">
                    class="abc xyz"
                </div>
            </div>

        </div>
    </div>

</div>

</body>
</html>
